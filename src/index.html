<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="我的知乎日报">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="referrer" content="never">
    <meta name="description" content="在中国，资讯类移动应用的人均阅读时长是 5 分钟，而在知乎日报，这个数字是 21。以独有的方式为你提供最高质、最深度、最有收获的阅读体验。">
    <link rel="apple-touch-icon" href="/logo/rubik.jpg" sizes="256x256">
    <base target="_blank" href=""/>
    <title>知乎日报</title>
    <script>var _hmt=_hmt||[];(function(){var b=document.createElement("script");b.src="//hm.baidu.com/hm.js?50970e0c872804b6e7ef3f143969f102";var a=document.getElementsByTagName("script")[0];a.parentNode.insertBefore(b,a)})();</script>
    <% if(process.env.NODE_ENV === 'production'){ %>
    <script src="/lib/bowl.js"></script>
    <% } %>
  </head>
  <body>
    <template id="app"></template>
    <script>
      <%
        var resources = [];
        var keys = ["manifest", "vendor", "app"];
        var dependencies = [0, [keys[0]],
          [keys[0], keys[1]]
        ];
        // css
        for (var css in htmlWebpackPlugin.files.css) {
          resources.push({
            url: htmlWebpackPlugin.files.css[css],
            key: "style"
          });
        }
        // js
        var i = -1;
        for (var chunk in htmlWebpackPlugin.files.chunks) {
          i++;
          resources.push({
            url: htmlWebpackPlugin.files.chunks[chunk].entry,
            key: keys[i],
            dependencies: dependencies[i] || []
          });
        }
      %>
      <% if(process.env.NODE_ENV === 'production'){ %>
        var b = new Bowl();
        b.add(<%=JSON.stringify(resources) %>);
        b.inject();
      <% } %>
    </script>
  </body>
</html>
